<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>
    <div class="container">
        <h1>WHERE?</h1>
        <img src="hipocampo-localizacao-cerebro.jpg" class="imagem-centralizada">
        <h3>a primeira 1_ 2_ 3_ 4_</h3>
        <input type="text" placeholder="Insira o texto aqui..." class="input-text" id="input-text">
        <button class="submit-btn" onclick="checkInput()">Enviar</button>
        <div id="output"></div>
    </div>
</body>
    <script>
        function checkInput() {
            const inputText = document.getElementById('input-text').value;
            const output = document.getElementById('output');

            if (inputText === "cego") {
                window.location.href = "sexta.html";
            } else {
                output.textContent = "ERRADO";
            }
        }
    </script>
